<html>

<body>Odd and Even from 1 to 100</body>

<script>
  //var n=prompt("Enter the upto number ",0);
   for(var i=0;i<=100;i++)
       {
          if(i%2==0)
          {
            document.write("Even: ");
            document.write(i+"<br />");
          }
          else
           {
             document.write("odd : ");
             document.write(i+"<br />");

           }
       }

</script>
