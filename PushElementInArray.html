    Push Element in Array [] 
 </body>

  
       <script>
                        document.write("<br/>");

                  var Oddarray=[];
                  var Evenarray=[];
                  var i=0;
                  while(i<20)
                  {
                     if(i%2==0)
                        
                      Evenarray.push(i);
                      
                    else
                       
                        Oddarray.push(i);
                       
                    i++;
                  } 
                   document.write("Odd Array using While Loop  : "+Oddarray);
                       document.write("<br/>");
                        document.write("<br/>");
                   document.write("Even Array using While Loop : "+ Evenarray);
