<html>
<body>Prime Demo  </body>

<script>

   var p=true;
   var number=prompt("Enter nubmer ",0);
   
   for(var i=2;i<=number/2;i++)
     {
       if(number%i==0)
                   
        
          p=false;

          break;
          
     }
   if(p==true)
    
    alert("Prime : ");
	    
  else

  alert("not Prime :");   
</script>

</html>
